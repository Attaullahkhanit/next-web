services:
  # The Database Service
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: portfolio_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  # The Next.js App Service
  app:
    build: .
    restart: always
    ports:
      - "3000:3000"
    environment:
      # These match your .env.local but point to the 'db' service above
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: portfolio_db
      DB_PORT: 3306
    depends_on:
      - db

volumes:
  mysql_data: